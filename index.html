<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>3D 顯示 C A R 字母</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Marker C -->
    <a-marker id="markerC" type="pattern" url="pattern-C.patt">
      <a-entity id="modelC"
        gltf-model="2.glb"
        position="0 0.1 0"
        scale="0.5 0.5 0.5"
        look-at="[camera]">
      </a-entity>
    </a-marker>

    <!-- Marker A -->
    <a-marker type="pattern" url="pattern-A.patt">
      <a-entity 
        gltf-model="R.glb" 
        position="0 0.1 0" 
        scale="0.2 0.2 0.2"
        look-at="[camera]">
      </a-entity>
    </a-marker>

    <!-- Marker R -->
    <a-marker id="markerR" type="pattern" url="pattern-R.patt">
      <a-entity id="modelR"
        gltf-model="R.glb"
        position="0 0.1 0"
        scale="0.2 0.2 0.2"
        look-at="[camera]">
      </a-entity>
    </a-marker>

    <!-- 新 GLB 模型（初始隱藏） -->
    <a-entity id="comboModel"
              gltf-model="A2.glb"
              position="0 0.1 0"
              scale="0.3 0.3 0.3"
              visible="false">
    </a-entity>

    <!-- 相機 -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let isCVisible = false;
    let isRVisible = false;

    const comboModel = document.querySelector('#comboModel');
    const markerC = document.querySelector('#markerC');
    const markerR = document.querySelector('#markerR');
    const modelC = document.querySelector('#modelC');
    const modelR = document.querySelector('#modelR');

    markerC.addEventListener('markerFound', () => {
      isCVisible = true;
      checkCombo();
    });
    markerC.addEventListener('markerLost', () => {
      isCVisible = false;
      checkCombo();
    });

    markerR.addEventListener('markerFound', () => {
      isRVisible = true;
      checkCombo();
    });
    markerR.addEventListener('markerLost', () => {
      isRVisible = false;
      checkCombo();
    });

    function checkCombo() {
      const showCombo = isCVisible && isRVisible;
      comboModel.setAttribute('visible', showCombo);
      modelC.setAttribute('visible', !showCombo);
      modelR.setAttribute('visible', !showCombo);
    }
  </script>
</body>
</html>
