<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Grandpa</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- 自訂 Marker：放在 marker/my-marker.patt -->
      <a-marker type="pattern" url="marker/my-marker.patt">
        <!-- 你上傳的 Grandpa 模型 -->
        <a-entity
          gltf-model="Grandpa.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <!-- 相機 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
