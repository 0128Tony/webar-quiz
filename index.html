<!DOCTYPE html>
<html>
  <head>
    <title>Grandpa AR 點擊旋轉版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- AR marker -->
      <a-marker type="pattern" url="pattern-marker.patt">

        <!-- Grandpa 模型 -->
        <a-entity 
          id="grandpa"
          gltf-model="Grandpa.glb" 
          position="0 0 -2" 
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          class="clickable">
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const grandpa = document.querySelector('#grandpa');
        let isRotating = false;
        let rotationInterval;

        grandpa.addEventListener('click', () => {
          if (!isRotating) {
            // 啟動旋轉
            rotationInterval = setInterval(() => {
              const currentRotation = grandpa.getAttribute('rotation');
              grandpa.setAttribute('rotation', {
                x: currentRotation.x,
                y: currentRotation.y + 2,
                z: currentRotation.z
              });
            }, 50); // 每 50ms 轉動 2 度
            isRotating = true;
          } else {
            // 停止旋轉
            clearInterval(rotationInterval);
            isRotating = false;
          }
        });
      });
    </script>
  </body>
</html>
