<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>3D 顯示 C A R 字母</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Marker C 對應 C.glb -->
    <a-marker type="pattern" url="pattern-C.patt">
      <a-entity 
        gltf-model="A.glb" 
        position="0 0.1 0" 
        rotation="0 90 0" 
        scale="0.2 0.2 0.2">
      </a-entity>
    </a-marker>

    <!-- Marker A 對應 A.glb -->
    <a-marker type="pattern" url="pattern-A.patt">
      <a-entity 
        gltf-model="A.glb" 
        position="0 0.1 0" 
        rotation="0 90 0" 
        scale="0.2 0.2 0.2">
      </a-entity>
    </a-marker>

    <!-- Marker R 對應 R.glb -->
    <a-marker type="pattern" url="pattern-R.patt">
      <a-entity 
        gltf-model="A.glb" 
        position="0 0.1 0" 
        rotation="0 90 0" 
        scale="0.2 0.2 0.2">
      </a-entity>
    </a-marker>

    <!-- 相機 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
