<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>AR 詩詞問答</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- AR.js 標記追蹤 -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <!-- 問答面板 -->
        <a-entity position="0 0 0">
          <a-plane width="2.5" height="2.5" color="#fce5b3" position="0 1 0">
            <!-- 題目 -->
            <a-text value="1. 靜夜思的作者是？" color="#4a2c00" width="2" position="-1 0.8 0.01" wrap-count="24"></a-text>
            
            <!-- 選項 -->
            <a-text value="1. 李白" color="#4a2c00" position="-1 0.4 0.01" width="2" wrap-count="20"></a-text>
            <a-text value="2. 杜甫" color="#4a2c00" position="-1 0.1 0.01" width="2" wrap-count="20"></a-text>
            <a-text value="3. 白居易" color="#4a2c00" position="-1 -0.2 0.01" width="2" wrap-count="20"></a-text>
            <a-text value="4. 王之涣" color="#4a2c00" position="-1 -0.5 0.01" width="2" wrap-count="20"></a-text>
          </a-plane>
        </a-entity>
      </a-marker>

      <!-- AR 相機 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
