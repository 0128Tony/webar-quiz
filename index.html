<!DOCTYPE html>
<html>
  <head>
    <title>召喚 Grandpa AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- A-Frame 與 AR.js -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- 標記圖案觸發 -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity 
          id="grandpa"
          gltf-model="Grandpa.glb" 
          position="0 0 -2" 
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          animation-mixer
          animation="property: scale; from: 0 0 0; to: 0.5 0.5 0.5; dur: 1000; easing: easeOutElastic"
          animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 5000"
          class="clickable">
        </a-entity>
      </a-marker>

      <!-- 相機 -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- 點擊互動腳本 -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const grandpa = document.querySelector('#grandpa');
        grandpa.addEventListener('click', () => {
          alert('👴 爺爺：你叫我嗎？來幫你闖關！');
        });
      });
    </script>
  </body>
</html>
