<!DOCTYPE html>
<html>
  <head>
    <title>Grandpa AR - 自動語音辨識</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #notice {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.75);
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        z-index: 100;
      }
    </style>
  </head>

  <body>
    <div id="notice">初始化中...</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity
          id="grandpa"
          gltf-model="Grandpa.glb"
          position="0 0 -2"
          rotation="0 0 0"
          scale="0.5 0.5 0.5">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const notice = document.getElementById("notice");

      function speak(text) {
        const message = new SpeechSynthesisUtterance(text);
        message.lang = "zh-TW";
        speechSynthesis.cancel();
        speechSynthesis.speak(message);
        console.log("說出文字：", text);
      }

      // 檢查是否支援語音辨識
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = "zh-TW";
        recognition.continuous = true;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
          const lastResult = event.results[event.results.length - 1][0].transcript;
          console.log("使用者說：", lastResult);
          speak("你說的是：" + lastResult);
        };

        recognition.onerror = (event) => {
          console.error("語音辨識錯誤：", event.error);
          notice.innerText = "語音辨識錯誤，請重新整理。";
        };

        window.addEventListener("load", () => {
          try {
            recognition.start();
            notice.innerText = "請開始說話...";
            console.log("語音辨識啟動成功");
          } catch (err) {
            console.warn("語音辨識啟動失敗：", err);
            notice.innerText = "無法啟動語音辨識";
          }
        });
      } else {
        // Safari 或其他不支援語音辨識
        notice.innerText = "目前瀏覽器不支援語音辨識，請使用 Chrome 開啟本頁。";
      }
    </script>
  </body>
</html>
