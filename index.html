<!DOCTYPE html>
<html>
  <head>
    <title>Grandpa AR - English Text + Rotation + TTS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>

    <!-- Troika Text -->
    <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>

    <style>
      #rotateBtn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        z-index: 10;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- Control Button -->
    <button id="rotateBtn">Spin Grandpa</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-marker.patt">

        <!-- Grandpa Model -->
        <a-entity
          id="grandpa"
          gltf-model="Grandpa.glb"
          position="0 0 -2"
          rotation="0 0 0"
          scale="0.5 0.5 0.5">
        </a-entity>

        <!-- English Text -->
        <a-troika-text
          id="statusText"
          value=""
          position="0 1.8 -2"
          fontSize="0.15"
          maxWidth="4"
          color="#000"
          align="center">
        </a-troika-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      let rotating = false;
      const grandpa = document.getElementById("grandpa");
      const btn = document.getElementById("rotateBtn");
      const text = document.getElementById("statusText");

      btn.addEventListener("click", () => {
        rotating = !rotating;
        const sentence = rotating ? "Grandpa is spinning..." : "Grandpa stopped spinning";

        // Update button text
        btn.innerText = rotating ? "Stop Spinning" : "Spin Grandpa";

        // Show text
        text.setAttribute("value", sentence);

        // Play speech
        const msg = new SpeechSynthesisUtterance(sentence);
        msg.lang = "en-US";
        msg.pitch = 1;
        msg.rate = 1;
        speechSynthesis.speak(msg);
      });

      AFRAME.registerComponent('manual-rotate', {
        tick: function (time, timeDelta) {
          if (rotating && grandpa) {
            const rot = grandpa.getAttribute('rotation');
            rot.y += 60 * (timeDelta / 1000);
            grandpa.setAttribute('rotation', rot);
          }
        }
      });

      document.querySelector('a-scene').setAttribute('manual-rotate', '');
    </script>
  </body>
</html>
