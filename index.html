<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>AR 詩詞問答</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- AR.js 標記追蹤 -->
    <a-marker type="pattern" url="pattern-marker.patt">
      <!-- 整體縮小 -->
      <a-entity position="0 0 0" scale="0.7 0.7 0.7">
        <!-- 題目面板 -->
        <a-plane width="2.2" height="0.6" color="#fce5b3" position="0 1.5 0">
          <a-text value="Who wrote the poem?" color="#4a2c00" width="1.8" position="-0.95 0 0.01" wrap-count="24"></a-text>
        </a-plane>

        <!-- 每個選項獨立面板 -->
        <!-- 第一個選項 -->
          <a-plane width="2.2" height="0.4" color="#fff7d6" position="0 1.0 0.01">
            ...
          </a-plane>
          
          <!-- 第二個選項（Y 從 0.6 → 0.5） -->
          <a-plane width="2.2" height="0.4" color="#fce5b3" position="0 0.5 0.01">
            ...
          </a-plane>
          
          <!-- 第三個選項（Y 從 0.2 → 0.0） -->
          <a-plane width="2.2" height="0.4" color="#fff7d6" position="0 0.0 0.01">
            ...
          </a-plane>
          
          <!-- 第四個選項（Y 從 -0.2 → -0.5） -->
          <a-plane width="2.2" height="0.4" color="#fce5b3" position="0 -0.5 0.01">
            ...
          </a-plane>

      </a-entity>
    </a-marker>

    <!-- AR 相機 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
