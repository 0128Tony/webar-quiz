<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>顯示 C A R 字母</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Marker C -->
    <a-marker type="pattern" url="pattern-C.patt">
      <a-entity position="0 0 0.1" rotation="-90 0 0">
        <a-text value="C" color="#FF0000" align="center" width="3" position="0 0 0"></a-text>
      </a-entity>
    </a-marker>

    <!-- Marker A -->
    <a-marker type="pattern" url="pattern-A.patt">
      <a-entity position="0 0 0.1" rotation="-90 0 0">
        <a-text value="A" color="#00AA00" align="center" width="3" position="0 0 0"></a-text>
      </a-entity>
    </a-marker>

    <!-- Marker R -->
    <a-marker type="pattern" url="pattern-R.patt">
      <a-entity position="0 0 0.1" rotation="-90 0 0">
        <a-text value="R" color="#0000FF" align="center" width="3" position="0 0 0"></a-text>
      </a-entity>
    </a-marker>

    <!-- 相機 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
