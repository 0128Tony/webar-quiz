<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>唐詩 WebAR 不用掃描</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded>
      <!-- 顯示固定文字 -->
      <a-entity position="0 1.5 -3">
        <a-text value="床前明月光，\n疑是地上霜" color="black" align="center" width="3"></a-text>
      </a-entity>

      <!-- 加一個相機 -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
