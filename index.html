<!DOCTYPE html>
<html>
  <head>
    <title>Grandpa AR - 題目導覽</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .nav-btn {
        position: fixed;
        bottom: 20px;
        padding: 12px 24px;
        font-size: 16px;
        z-index: 10;
      }

      #prevBtn {
        left: 20px;
      }

      #nextBtn {
        right: 20px;
      }
    </style>
  </head>

  <body>
    <button id="prevBtn" class="nav-btn">上一題</button>
    <button id="nextBtn" class="nav-btn">下一題</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity
          id="grandpa"
          gltf-model="Grandpa.glb"
          position="0 0 -2"
          rotation="0 0 0"
          scale="0.5 0.5 0.5">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const grandpa = document.getElementById("grandpa");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      // 題目資料（中文版本）
      const questions = [
        { text: "這是第一題，請仔細聽！" },
        { text: "這是第二題，請準備回答。" },
        { text: "第三題開始囉，加油！" },
        { text: "這是第四題，記得想清楚再作答。" }
      ];

      let currentIndex = 0;

      function speakQuestion(index) {
        const q = questions[index];
        const message = new SpeechSynthesisUtterance(q.text);
        message.lang = "zh-TW"; // 全部改為繁體中文
        speechSynthesis.cancel();
        speechSynthesis.speak(message);
        console.log(`第 ${index + 1} 題：${q.text}`);
      }

      prevBtn.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + questions.length) % questions.length;
        speakQuestion(currentIndex);
      });

      nextBtn.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % questions.length;
        speakQuestion(currentIndex);
      });

      // 開場時自動唸第一題
      window.addEventListener("load", () => {
        speakQuestion(currentIndex);
      });
    </script>
  </body>
</html>
