<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>3D 顯示 C A R 字母</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Marker C -->
    <a-marker id="markerC" type="pattern" url="pattern-C.patt">
      <a-entity gltf-model="Acar.glb" position="0 0.1 0" scale="0.2 0.2 0.2"
        look-at="[camera]"
        animation="property: position; dir: alternate; dur: 1000; easing: easeInOutSine; loop: true; to: 0 0.3 0">
      </a-entity>
    </a-marker>

    <!-- Marker A -->
    <a-marker id="markerA" type="pattern" url="pattern-A.patt">
      <a-entity id="modelA" gltf-model="Ecar.glb" position="0 0.1 0" scale="0.2 0.2 0.2"
        look-at="[camera]"
        animation="property: position; dir: alternate; dur: 1000; easing: easeInOutSine; loop: true; to: 0 0.3 0">
      </a-entity>

      <!-- 大的 A 模型（初始隱藏） -->
      <a-entity id="bigA" gltf-model="AED.glb" position="0 0.4 0" scale="0.5 0.5 0.5"
        visible="false"
        animation="property: position; dir: alternate; dur: 1000; easing: easeInOutSine; loop: true; to: 0 0.6 0">
      </a-entity>
    </a-marker>

    <!-- Marker R -->
    <a-marker id="markerR" type="pattern" url="pattern-R.patt">
      <a-entity gltf-model="Dcar.glb" position="0 0.1 0" scale="0.2 0.2 0.2"
        look-at="[camera]"
        animation="property: position; dir: alternate; dur: 1000; easing: easeInOutSine; loop: true; to: 0 0.3 0">
      </a-entity>
    </a-marker>

    <!-- 相機 -->
    <a-entity camera></a-entity>
  </a-scene>

<script>
  let isCVisible = false;
  let isAVisible = false;
  let isRVisible = false;

  const markerC = document.querySelector('#markerC');
  const markerA = document.querySelector('#markerA');
  const markerR = document.querySelector('#markerR');
  const bigA = document.querySelector('#bigA');
  const modelA = document.querySelector('#modelA');

  const modelC = markerC.querySelector('a-entity');
  const modelR = markerR.querySelector('a-entity');

  let lastShowState = false;
  let consecutiveValidFrames = 0;
  const requiredValidFrames = 10; // 至少連續 10 次符合條件（約 0.16 秒）

  markerC.addEventListener('markerFound', () => { isCVisible = true; });
  markerC.addEventListener('markerLost', () => { isCVisible = false; resetBigA(); });

  markerA.addEventListener('markerFound', () => { isAVisible = true; });
  markerA.addEventListener('markerLost', () => { isAVisible = false; resetBigA(); });

  markerR.addEventListener('markerFound', () => { isRVisible = true; });
  markerR.addEventListener('markerLost', () => { isRVisible = false; resetBigA(); });

  function resetBigA() {
    if (lastShowState) {
      bigA.setAttribute('visible', false);
      modelA.setAttribute('visible', true);
      modelC.setAttribute('visible', true);
      modelR.setAttribute('visible', true);
      lastShowState = false;
      consecutiveValidFrames = 0;
    }
  }

  function updateBigA() {
    if (!isCVisible || !isAVisible || !isRVisible || lastShowState) {
      return;
    }

    const posC = new THREE.Vector3();
    const posA = new THREE.Vector3();
    const posR = new THREE.Vector3();

    markerC.object3D.getWorldPosition(posC);
    markerA.object3D.getWorldPosition(posA);
    markerR.object3D.getWorldPosition(posR);

    const vecCA = new THREE.Vector3().subVectors(posA, posC);
    const vecAR = new THREE.Vector3().subVectors(posR, posA);

    const dot = vecCA.dot(vecAR);
    const angle = vecCA.angleTo(vecAR);
    const totalDistance = posC.distanceTo(posR);

    const isInOrder =
      dot > 0 &&
      angle < Math.PI / 4 &&        // 放寬到 45 度內
      totalDistance < 3.0;          // 控制最大距離

    if (isInOrder) {
      consecutiveValidFrames++;
      if (consecutiveValidFrames >= requiredValidFrames) {
        bigA.setAttribute('visible', true);
        modelA.setAttribute('visible', false);
        modelC.setAttribute('visible', false);
        modelR.setAttribute('visible', false);
        lastShowState = true;
      }
    } else {
      consecutiveValidFrames = 0;
    }
  }

  // 持續以高頻率檢查狀態（大約每 frame 60fps）
  setInterval(updateBigA, 16); // 約每 16ms 一次
</script>

</body>
</html>
