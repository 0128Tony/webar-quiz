
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>唐詩 WebAR 測驗（無需標記）</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <style>
      #options { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10; }
      button { font-size: 16px; padding: 10px 20px; margin: 5px; }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded>
      <!-- 題目文字 -->
      <a-entity id="questionText" position="0 2.5 -3" text="value: 載入中...; align: center; color: black; width: 3;"></a-entity>

      <!-- 人物圖片 -->
      <a-image src="human.png" position="-1 1.5 -3" width="1.2" height="2"></a-image>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>

    <div id="options">
      <button onclick="checkAnswer(0)">選項 1</button>
      <button onclick="checkAnswer(1)">選項 2</button>
      <button onclick="checkAnswer(2)">選項 3</button>
    </div>
  </body>
</html>
