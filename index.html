<!DOCTYPE html>
<html>
  <head>
    <title>Grandpa AR - 語音控制開始</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .nav-btn {
        position: fixed;
        bottom: 20px;
        padding: 12px 24px;
        font-size: 16px;
        z-index: 10;
      }

      #prevBtn {
        left: 20px;
      }

      #nextBtn {
        right: 20px;
      }

      #notice {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.75);
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        z-index: 100;
      }
    </style>
  </head>

  <body>
    <div id="notice">請說出「遊戲開始」來啟動</div>
    <button id="prevBtn" class="nav-btn">上一題</button>
    <button id="nextBtn" class="nav-btn">下一題</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity
          id="grandpa"
          gltf-model="anime_girl.glb"
          position="0 0 -2"
          rotation="0 0 0"
          scale="0.5 0.5 0.5">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const notice = document.getElementById("notice");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      const questions = [
        { text: "這是第一題，請仔細聽！" },
        { text: "這是第二題，請準備回答。" },
        { text: "第三題開始囉，加油！" },
        { text: "這是第四題，記得想清楚再作答。" }
      ];

      let currentIndex = 0;
      let gameStarted = false;

      function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = "zh-TW";
        speechSynthesis.cancel();
        speechSynthesis.speak(msg);
        console.log("說話：", text);
      }

      function speakQuestion(index) {
        const q = questions[index];
        speak(q.text);
      }

      prevBtn.addEventListener("click", () => {
        if (!gameStarted) return;
        currentIndex = (currentIndex - 1 + questions.length) % questions.length;
        speakQuestion(currentIndex);
      });

      nextBtn.addEventListener("click", () => {
        if (!gameStarted) return;
        currentIndex = (currentIndex + 1) % questions.length;
        speakQuestion(currentIndex);
      });

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = "zh-TW";
        recognition.continuous = true;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
          const transcript = event.results[event.results.length - 1][0].transcript.trim();
          console.log("使用者說：", transcript);

          if (!gameStarted && transcript.includes("遊戲開始")) {
            gameStarted = true;
            notice.innerText = "遊戲開始囉！";
            speak("好的，開始遊戲！");
            setTimeout(() => {
              speakQuestion(currentIndex);
            }, 1500);
          }
        };

        recognition.onerror = (event) => {
          console.error("語音辨識錯誤：", event.error);
          notice.innerText = "語音辨識錯誤，請重新整理。";
        };

        window.addEventListener("load", () => {
          try {
            recognition.start();
            console.log("語音辨識已啟動");
          } catch (err) {
            console.warn("辨識啟動失敗：", err);
            notice.innerText = "無法啟動語音辨識，請使用 Chrome";
          }
        });
      } else {
        notice.innerText = "此瀏覽器不支援語音辨識，請使用 Chrome 開啟本頁。";
        console.warn("SpeechRecognition 不支援");
      }
    </script>
  </body>
</html>
