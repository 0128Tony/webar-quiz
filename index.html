<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Grandpa (Hiro Marker)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; gestureHandling: true;"
    >
      <!-- 使用 Hiro 內建 marker -->
      <a-marker preset="hiro">
        <a-entity
          gltf-model="model/Grandpa.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
