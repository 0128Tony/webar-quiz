<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Camera Preview</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }
      video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video id="camera" autoplay playsinline></video>

    <script>
      const video = document.getElementById('camera');

      // 啟用相機
      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: 'environment' // 後鏡頭（前鏡頭為 'user'）
        }
      })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("相機開啟失敗：", err);
        alert("無法開啟相機，請確認權限設定");
      });
    </script>
  </body>
</html>
