<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>3D 顯示 C A R 字母</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Marker C -->
    <a-marker id="markerC" type="pattern" url="pattern-C.patt">
      <a-entity gltf-model="A2.glb" position="0 0.1 0" scale="0.8 0.8 0.8"
        look-at="[camera]"
        animation="property: position; dir: alternate; dur: 1000; easing: easeInOutSine; loop: true; to: 0 0.3 0">
      </a-entity>
    </a-marker>

    <!-- Marker A -->
    <a-marker id="markerA" type="pattern" url="pattern-A.patt">
      <a-entity id="modelA" gltf-model="A2.glb" position="0 0.1 0" scale="0.8 0.8 0.8"
        look-at="[camera]"
        animation="property: position; dir: alternate; dur: 1000; easing: easeInOutSine; loop: true; to: 0 0.3 0">
      </a-entity>

      <!-- 大的 A 模型（初始隱藏） -->
      <a-entity id="bigA" gltf-model="A2.glb" position="0 0.4 0" scale="1.5 1.5 1.5"
        visible="false"
        animation="property: position; dir: alternate; dur: 1000; easing: easeInOutSine; loop: true; to: 0 0.6 0">
      </a-entity>
    </a-marker>

    <!-- Marker R -->
    <a-marker id="markerR" type="pattern" url="pattern-R.patt">
      <a-entity gltf-model="A2.glb" position="0 0.1 0" scale="0.8 0.8 0.8"
        look-at="[camera]"
        animation="property: position; dir: alternate; dur: 1000; easing: easeInOutSine; loop: true; to: 0 0.3 0">
      </a-entity>
    </a-marker>

    <!-- 相機 -->
    <a-entity camera></a-entity>
  </a-scene>

<script>
  let isCVisible = false;
  let isAVisible = false;
  let isRVisible = false;

  const markerC = document.querySelector('#markerC');
  const markerA = document.querySelector('#markerA');
  const markerR = document.querySelector('#markerR');
  const bigA = document.querySelector('#bigA');
  const modelA = document.querySelector('#modelA');

  markerC.addEventListener('markerFound', () => { isCVisible = true; updateBigA(); });
  markerC.addEventListener('markerLost', () => { isCVisible = false; updateBigA(); });

  markerA.addEventListener('markerFound', () => { isAVisible = true; updateBigA(); });
  markerA.addEventListener('markerLost', () => { isAVisible = false; updateBigA(); });

  markerR.addEventListener('markerFound', () => { isRVisible = true; updateBigA(); });
  markerR.addEventListener('markerLost', () => { isRVisible = false; updateBigA(); });

  let showBigATimeout = null;
  let lastShowState = false;

  function updateBigA() {
    const modelC = markerC.querySelector('a-entity');
    const modelR = markerR.querySelector('a-entity');
    const allVisible = isCVisible && isAVisible && isRVisible;

    if (allVisible) {
      const posC = new THREE.Vector3();
      const posA = new THREE.Vector3();
      const posR = new THREE.Vector3();

      markerC.object3D.getWorldPosition(posC);
      markerA.object3D.getWorldPosition(posA);
      markerR.object3D.getWorldPosition(posR);

      const tolerance = 0.05;
      const isInOrder = (posA.x - posC.x > tolerance) && (posR.x - posA.x > tolerance);

      if (isInOrder && !lastShowState) {
        clearTimeout(showBigATimeout);
        showBigATimeout = setTimeout(() => {
          bigA.setAttribute('visible', true);
          modelA.setAttribute('visible', false);
          modelC.setAttribute('visible', false);
          modelR.setAttribute('visible', false);
          lastShowState = true;
        }, 500); // 500 毫秒穩定後才顯示
      } else if (!isInOrder && lastShowState) {
        clearTimeout(showBigATimeout);
        bigA.setAttribute('visible', false);
        modelA.setAttribute('visible', true);
        modelC.setAttribute('visible', true);
        modelR.setAttribute('visible', true);
        lastShowState = false;
      }
    } else {
      clearTimeout(showBigATimeout);
      bigA.setAttribute('visible', false);
      modelA.setAttribute('visible', true);
      modelC.setAttribute('visible', true);
      modelR.setAttribute('visible', true);
      lastShowState = false;
    }
  }
</script>
</body>
</html>
