<!DOCTYPE html>
<html>
  <head>
    <title>Grandpa AR 按鈕旋轉修正版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
    <style>
      #rotateBtn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        z-index: 10;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <!-- 控制按鈕 -->
    <button id="rotateBtn">讓 Grandpa 旋轉</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity 
          id="grandpa"
          gltf-model="Grandpa.glb"
          position="0 0 -2"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          rotate-toggle>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // A-Frame component: 控制旋轉
      AFRAME.registerComponent('rotate-toggle', {
        init: function () {
          this.isRotating = false;
          this.el.sceneEl.addEventListener('loaded', () => {
            console.log('Scene loaded');
          });
        },
        tick: function (time, timeDelta) {
          if (this.isRotating) {
            const rot = this.el.getAttribute('rotation');
            rot.y += 60 * (timeDelta / 1000);
            this.el.setAttribute('rotation', rot);
          }
        },
        toggle: function () {
          this.isRotating = !this.isRotating;
        }
      });

      // 控制按鈕
      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('rotateBtn');
        const grandpa = document.querySelector('#grandpa');

        btn.addEventListener('click', () => {
          if (grandpa.components['rotate-toggle']) {
            grandpa.components['rotate-toggle'].toggle();
          }
        });
      });
    </script>
  </body>
</html>
