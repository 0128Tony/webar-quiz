<!DOCTYPE html>
<html>
  <head>
    <title>Grandpa AR 點擊旋轉（穩定版）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-marker.patt">

        <!-- Grandpa 模型 -->
        <a-entity 
          id="grandpa"
          gltf-model="Grandpa.glb"
          position="0 0 -2"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          class="clickable"
          toggle-rotate>
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('toggle-rotate', {
        schema: { type: 'boolean', default: false },
        init: function () {
          this.isRotating = false;
          this.el.addEventListener('click', () => {
            this.isRotating = !this.isRotating;
          });
        },
        tick: function (time, timeDelta) {
          if (this.isRotating) {
            const rotation = this.el.getAttribute('rotation');
            rotation.y += 60 * (timeDelta / 1000); // 每秒轉 60 度
            this.el.setAttribute('rotation', rotation);
          }
        }
      });
    </script>
  </body>
</html>
