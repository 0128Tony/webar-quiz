<!DOCTYPE html>
<html>
  <head>
    <title>Grandpa AR - 題目導覽 + 語音輸入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .nav-btn {
        position: fixed;
        bottom: 20px;
        padding: 12px 24px;
        font-size: 16px;
        z-index: 10;
      }

      #prevBtn {
        left: 20px;
      }

      #nextBtn {
        right: 20px;
      }

      #speakBtn {
        left: 50%;
        transform: translateX(-50%);
        bottom: 70px;
      }
    </style>
  </head>

  <body>
    <button id="prevBtn" class="nav-btn">上一題</button>
    <button id="nextBtn" class="nav-btn">下一題</button>
    <button id="speakBtn" class="nav-btn">開始說話</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity
          id="grandpa"
          gltf-model="Grandpa.glb"
          position="0 0 -2"
          rotation="0 0 0"
          scale="0.5 0.5 0.5">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const speakBtn = document.getElementById("speakBtn");

      const questions = [
        { text: "這是第一題，請仔細聽！" },
        { text: "這是第二題，請準備回答。" },
        { text: "第三題開始囉，加油！" },
        { text: "這是第四題，記得想清楚再作答。" }
      ];

      let currentIndex = 0;

      function speak(text) {
        const message = new SpeechSynthesisUtterance(text);
        message.lang = "zh-TW";
        speechSynthesis.cancel();
        speechSynthesis.speak(message);
        console.log(`說話：${text}`);
      }

      function speakQuestion(index) {
        const q = questions[index];
        speak(q.text);
      }

      prevBtn.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + questions.length) % questions.length;
        speakQuestion(currentIndex);
      });

      nextBtn.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % questions.length;
        speakQuestion(currentIndex);
      });

      // 語音輸入（SpeechRecognition）
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = "zh-TW";
        recognition.continuous = false;
        recognition.interimResults = false;

        speakBtn.addEventListener("click", () => {
          recognition.start();
          console.log("開始語音辨識...");
        });

        recognition.onresult = (event) => {
          const userSpeech = event.results[0][0].transcript.trim();
          console.log("使用者說：", userSpeech);

          // 判斷是否為控制指令
          if (userSpeech.includes("下一題")) {
            nextBtn.click();
            return;
          }
          if (userSpeech.includes("上一題")) {
            prevBtn.click();
            return;
          }

          // 否則重複使用者話語
          speak("你說的是：" + userSpeech);
        };

        recognition.onerror = (event) => {
          console.error("語音辨識錯誤：", event.error);
          speak("辨識發生錯誤，請再試一次。");
        };
      } else {
        speakBtn.disabled = true;
        speakBtn.innerText = "語音辨識不支援";
        console.warn("本瀏覽器不支援 SpeechRecognition。");
      }

      window.addEventListener("load", () => {
        speakQuestion(currentIndex);
      });
    </script>
  </body>
</html>
