<!DOCTYPE html>
<html>
  <head>
    <title>Grandpa AR 按鈕旋轉</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
    <style>
      #rotateBtn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        z-index: 10;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <!-- 按鈕放畫面上 -->
    <button id="rotateBtn">讓 Grandpa 旋轉</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity 
          id="grandpa"
          gltf-model="Grandpa.glb"
          position="0 0 -2"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          rotate-on-command>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // A-Frame Component：根據外部 JS 控制是否旋轉
      AFRAME.registerComponent('rotate-on-command', {
        schema: { type: 'boolean', default: false },
        init: function () {
          this.shouldRotate = false;
          this.el.sceneEl.addEventListener('rotate-grandpa', () => {
            this.shouldRotate = !this.shouldRotate;
          });
        },
        tick: function (time, timeDelta) {
          if (this.shouldRotate) {
            const rot = this.el.getAttribute('rotation');
            rot.y += 60 * (timeDelta / 1000); // 每秒 60 度
            this.el.setAttribute('rotation', rot);
          }
        }
      });

      // 控制按鈕 → 發出事件讓 Grandpa 開始或停止旋轉
      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('rotateBtn');
        const scene = document.querySelector('a-scene');
        btn.addEventListener('click', () => {
          scene.emit('rotate-grandpa');
        });
      });
    </script>
  </body>
</html>
