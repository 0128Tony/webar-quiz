<!DOCTYPE html>
<html>
  <head>
    <title>Grandpa AR 說話版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- AR marker -->
      <a-marker type="pattern" url="pattern-marker.patt">

        <!-- Grandpa 模型 -->
        <a-entity 
          id="grandpa"
          gltf-model="Grandpa.glb" 
          position="0 0 -2" 
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          class="clickable">
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const grandpa = document.querySelector('#grandpa');

        grandpa.addEventListener('click', () => {
          const msg = new SpeechSynthesisUtterance('嗨，我是爺爺，準備好冒險了嗎？');
          msg.lang = 'zh-TW'; // 語言：中文（台灣）
          msg.pitch = 1;      // 音調
          msg.rate = 1;       // 語速
          speechSynthesis.speak(msg);
        });
      });
    </script>
  </body>
</html>
