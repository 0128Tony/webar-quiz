<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>AR 詩詞問答</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- AR.js 標記追蹤 -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <!-- 題目面板 -->
        <a-plane position="0 1.6 0" width="2.2" height="0.5" color="#fce5b3">
          <a-text value="1. 靜夜思的作者是？" color="#4a2c00" width="2" position="0 0 0.01" align="center"></a-text>
        </a-plane>

        <!-- 選項區塊（每個用單獨的 plane 呈現） -->
        <a-plane position="0 1.1 0" width="2.2" height="0.4" color="#fff5cc">
          <a-text value="1. 李白" color="#4a2c00" width="1.8" position="0 0 0.01" align="center"></a-text>
        </a-plane>

        <a-plane position="0 0.7 0" width="2.2" height="0.4" color="#fff5cc">
          <a-text value="2. 杜甫" color="#4a2c00" width="1.8" position="0 0 0.01" align="center"></a-text>
        </a-plane>

        <a-plane position="0 0.3 0" width="2.2" height="0.4" color="#fff5cc">
          <a-text value="3. 白居易" color="#4a2c00" width="1.8" position="0 0 0.01" align="center"></a-text>
        </a-plane>

        <a-plane position="0 -0.1 0" width="2.2" height="0.4" color="#fff5cc">
          <a-text value="4. 王之涣" color="#4a2c00" width="1.8" position="0 0 0.01" align="center"></a-text>
        </a-plane>
      </a-marker>

      <!-- 相機 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
