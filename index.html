<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>A-Frame 唐詩問答原型</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body style="margin: 0; background: transparent;">
    <a-scene embedded vr-mode-ui="enabled: false" renderer="alpha: true">
      <!-- 已移除 a-sky，背景將呈透明 -->

      <!-- 問題面板 -->
      <a-entity position="0 1.6 -3">
        <a-plane width="3" height="2" color="#fce5b3" material="side: double">
          <!-- 題目文字 -->
          <a-text
            id="question-text"
            value="題目載入中..."
            color="#4a2c00"
            position="-1.3 0.7 0.01"
            width="2.6"
            wrap-count="20"
          ></a-text>

          <!-- 選項 -->
          <a-entity id="options" position="0 0 0.01">
            <a-plane id="opt1" class="option" position="-1 0.2 0" width="2" height="0.4" color="#ffe8a0">
              <a-text value="1. 選項A" align="center" position="0 0 0.01" color="#4a2c00"></a-text>
            </a-plane>
            <a-plane id="opt2" class="option" position="-1 -0.3 0" width="2" height="0.4" color="#ffe8a0">
              <a-text value="2. 選項B" align="center" position="0 0 0.01" color="#4a2c00"></a-text>
            </a-plane>
            <a-plane id="opt3" class="option" position="-1 -0.8 0" width="2" height="0.4" color="#ffe8a0">
              <a-text value="3. 選項C" align="center" position="0 0 0.01" color="#4a2c00"></a-text>
            </a-plane>
            <a-plane id="opt4" class="option" position="-1 -1.3 0" width="2" height="0.4" color="#ffe8a0">
              <a-text value="4. 選項D" align="center" position="0 0 0.01" color="#4a2c00"></a-text>
            </a-plane>
          </a-entity>
        </a-plane>
      </a-entity>

      <!-- 相機 -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
