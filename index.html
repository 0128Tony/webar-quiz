<!DOCTYPE html>
<html>
  <head>
    <title>Grandpa AR - 直接控制旋轉</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
    <style>
      #rotateBtn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        z-index: 10;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <button id="rotateBtn">Rotate Grandpa</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity
          id="grandpa"
          gltf-model="Grandpa.glb"
          position="0 0 -2"
          rotation="0 0 0"
          scale="0.5 0.5 0.5">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      let rotating = false;

      const grandpa = document.getElementById("grandpa");
      const btn = document.getElementById("rotateBtn");

      btn.addEventListener("click", () => {
        rotating = !rotating;
        btn.innerText = rotating ? "Stop Rotating" : "Rotate Grandpa";

        // 建立語音訊息
        const message = new SpeechSynthesisUtterance(
          rotating ? "我開始旋轉囉！" : "I have stopped rotating."
        );
        message.lang = rotating ? "zh-TW" : "en-US";

        // Safari 相容性：確保只播放一次
        window.speechSynthesis.cancel(); 
        window.speechSynthesis.speak(message);
      });

      AFRAME.registerComponent('manual-rotate', {
        tick: function (time, timeDelta) {
          if (rotating && grandpa) {
            const rot = grandpa.getAttribute('rotation');
            rot.y += 60 * (timeDelta / 1000); // 每秒轉 60 度
            grandpa.setAttribute('rotation', rot);
          }
        }
      });

      document.querySelector('a-scene').setAttribute('manual-rotate', '');
    </script>
  </body>
</html>
